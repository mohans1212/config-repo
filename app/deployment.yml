apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: mohancloud12/myapp:11
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: demo-app-config
